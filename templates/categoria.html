{% extends 'base.html' %}

{% block content %}
  <h2>Agregar Categoría</h2>
  <form method="post" action="{% url 'categoria' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <h1>Mis Categorías</h1>
  <ul>
      {% for categoria in categorias %}
          <li>{{ categoria.nombre }}</li>
      {% endfor %}
  </ul>
  <a href="{% url 'index' %}">Volver al Inicio</a>
{% endblock %}
