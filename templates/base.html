{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Link CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Infinity</title>
    <link rel="icon" href="https://oasisinet.com/wp-content/uploads/2022/05/cropped-oasis-fav-32x32.png"
        sizes="32x32" />
</head>
<body class="body-contact">
    <header class="base-header">
        {% include 'partials/navbarindex.html' %}
    </header>
    <main class="base-content container-fluid">
        {% block content %}
        {% endblock %}
        <script src="{% static 'js/scroll.js' %}" ></script>
    </main>
    <script src="{% static 'js/darkmode.js' %}" defer></script>
    <script src="{% static 'js/btncontrolls.js' %}" ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <footer class="base-footer" id="footer_contact">
        {% include 'partials/footer.html' %}
    </footer>
</body>
</html>
