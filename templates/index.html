{% extends 'base.html' %}

{% block content %}
        <!-- CARRUSEL-->
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://http2.mlstatic.com/D_NQ_888061-MLA69575761018_052023-OO.webp"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://http2.mlstatic.com/D_NQ_878493-MLA69574309400_052023-OO.webp"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://http2.mlstatic.com/D_NQ_811354-MLA69590524519_052023-OO.webp"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        {% if user.is_authenticated %}
        <h2>Hola, {{ user.username }} ¿Cómo arrancaste la jornada? 😀</h2>
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>
      {% else %}
        <p>No has iniciado sesión.</p>
        <a href="{% url 'login' %}">Iniciar sesión</a>
      {% endif %}
{% endblock %}
