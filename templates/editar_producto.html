{% extends 'base.html' %}

{% block content %}
  <h1>Editar Producto</h1>
  <form id="miFormulario" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Producto</button>
    <a class="btn btn-primary" href="{% url 'producto'%}" class="btn btn-secondary">Volver al Productos</a>
  </form>

{% endblock %}
